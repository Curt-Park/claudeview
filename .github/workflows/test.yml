name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -race -count=1 -coverprofile=coverage.txt ./...

      - name: BDD Tests
        run: go test -race -count=1 -v ./internal/ui/bdd/...

      - name: Read golangci-lint version
        id: lint-version
        run: |
          VERSION=$(grep 'golangci-lint' .mise.toml | sed 's/.*= *"\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ steps.lint-version.outputs.version }}
          args: --timeout=5m

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.txt
        continue-on-error: true
